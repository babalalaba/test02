<div class="page-container">

			<span class="l">

           onclick="member_add('添加诊疗卡','cardsedit.html','450','405')"

      <strong id="dataLength"></strong>&nbsp;张

  <div class="mt-20">
    <table class="table table-border table-bordered table-hover table-bg table-sort">
      <thead>
      <tr class="text-c">
        <th width="80">诊疗卡号</th>
        <th width="100">用户名</th>
        <th width="40">性别</th>
        <th width="110">手机</th>
        <th width="200">身份证</th>
        <th width="80">余额</th>

        <th width="70">状态</th>

      </tr>
      </thead>
      <tfoot>
      <tr class="text-c">
        <th width="80">诊疗卡号</th>
        <th width="100">用户名</th>
        <th width="40">性别</th>
        <th width="110">手机</th>
        <th width="200">身份证</th>

<script src="../layer/laypage.js"></script>
<script src="../js/hospital.js"></script>
<script>
	$(()=>{
		$.ajax({
			type:"get",
			url:"cards",
			dataType:"json",
			success:function(data){
				console.log(data);
				var tbody=``;
				$.each(data,function (i,card) {
                    tbody+=` <tr class="text-c">
        <th width="80">${card.cid}</th>
        <th width="100">${card.pname}</th>
        <th width="40">${card.gender}</th>
        <th width="110">${card.phone}</th>
        <th width="200">${card.idcard}</th>
        <th width="80">${card.ramaining}</th>
        <th width="130">${card.newdate}</th>
        <th width="70">${card.doexist}</th>
        <th width="100">操作</th>
      </tr>`
                    $("#tbody").html(tbody);
                })
			}
		})
	})
	
	
  /*用户-添加*/
  function member_add(title, url, w, h) {
    layer_show(title, url, w, h);
  }
</script>
